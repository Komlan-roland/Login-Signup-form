<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <h1>Sign Up</h1>
        <form>
            <div class="txt_field">
                <input type="text" required name="">
                <span><i class="fa-solid fa-user"></i> Your name</span>
            </div>

            <div class="txt_field">
                <input type="text" required name="">
                <span><i class="fas fa-envelope"></i> Email</span>
            </div>
            <div class="txt_field">
                <input type="password" required name="" id="password">
                <span><i class="fa-solid fa-lock"></i> Password</span>
            </div>
            <div class="txt_field">
                <input type="password" required name="" id="confirmPassword">
                <span><i class="fa-solid fa-lock"></i> Confirm Password</span>
            </div>
            <input type="submit" name="" value="Sign Up">
            <div class="sign_up">
                Already have an account? <a href="index.html">Login</a>
            </div>
        </form>
    </div>

    <script>
        const password1 = document.getElementById("password")
        const password2 = document.getElementById("confirmPassword");

        function validatePassword() {
            if (password1.value != password2.value) {
                password2.setCustomValidity("Les mots de passe ne correspondent pas.");
            } else {
                password2.setCustomValidity('');
            }
        }

        password1.onchange = validatePassword;
        password2.onkeyup = validatePassword;

    </script>
</body>

</html>
